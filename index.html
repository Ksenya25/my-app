						<div  class="container text-center" >
							<div class="row align-items-start"><form class="d-flex search-engine"id="search-form" role="search">
								<input type="text" class="form-control me-2" id="search-engine" placeholder="Enter a city..." />
								<button type="button"  class="btn btn-info"  id ="search-btn">Search city</button>
								<button type="button"  class="btn btn-info" id ="current-btn">Current city</button>
							</form>
							</div>
						</div>
	  
		
				<div class="card-body">
					<div class="container text-center">
						<div class="row align-items-start">
						 <div class="col">
			 

				<div class="card borders" style="max-width: 100%">
						<div class="card-body">
							
							<div class="container text-center">
								<div class="row align-items-start">
										<div class="card borders main-city" style="max-width: 30%"> <div class="col"><strong><span id="city-search">Tokyo</span> <span id ="temp">17</span>°C</strong></br> <span id="current-time">Wednesday</span></br>☀</br><span id="description">Clear sky</span></div></div>
										<div class="card borders  details" style="max-width: 70%">
										<div class="col">
										<span class = "atmosphere"><i class="fa-solid fa-temperature-three-quarters"></i> Feels like: </span>  <span id ="feels-like"> 16</span>°C
								 </div>
								 <div class="col">
									<span class = "atmosphere" ><i class="fa-solid fa-wind"></i>Wind: </span>  <span id ="wind">2 </span>m/s
								 </div>
								 <div class="col">
										<span class = "atmosphere" > <i class="fa-solid fa-droplet"></i>Humidity: </span> <span id ="humidity"> 65</span>%
								 </div>
								 <div class="col">
										<span class = "atmosphere" > <i class="fa-solid fa-gauge"></i> Pressure: </span> <span id ="pressure">  1020</span>
								 </div>
								</div>
								</div>
							</div>
						</div>
					</div>
					<br />
       
					<div class="card borders" style="max-width: 100%">
          <div class="card-body">
            <div class="container text-center">
              <div class="row align-items-start">
									<div class="card borders days" style="max-width: 20%"><div class="col ">  Thu</br>⛅ </br>19°</div></div>

            </div>
