<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a4b46d0c7c.js"
      crossorigin="anonymous"
		></script>
		<script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
 <div class="mainbody" >
    <div class="weather-app" >

				
		<form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Enter a city.." class="form-control" id="city-input" autocomplete="off">
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-light w-100">
              </div>
            </div>
          </form>
							
				<br />
	
							

							<div class="container text-center">
								<div class="row" id="main-items">
										
										<div class="col-9 overview" > 
                                            <h1 id="city">Kyiv</h1>
                                            <ul>
              <li>Last updated:<span id="date">Saturday 13:27</span></li>
              <li id="description">Scattered clouds</li>
            </ul>
                                            </div>

                
                
                    <div class="col-3 main-temp">
                  <span id="temperature"></span>
                  <span class="units"> °C</span>
               </div>
                
             
            

                                            
										<div class="row align-items-start">
										<div class="col">
										<span class = "atmosphere"><i class="fa-solid fa-temperature-three-quarters"></i> Feels like: </span> <br/> <span id ="feels-like"> 16</span>°C
								 </div>
								 <div class="col">
									<span class = "atmosphere" ><i class="fa-solid fa-wind"></i>Wind: </span>  <br/> <span id ="wind">2 </span>m/s
								 </div>
								 <div class="col">
										<span class = "atmosphere" > <i class="fa-solid fa-droplet"></i>Humidity: </span> <br/> <span id ="humidity"> 65</span>%
								 </div>
								 <div class="col">
										<span class = "atmosphere" > <i class="fa-solid fa-gauge"></i> Pressure: </span> <br/> <span id ="pressure">  1020</span>
								 </div>
								
								</div>
							</div>
						


					<br />

            <div class="card borders" style="max-width: 100%">
            <div class="container text-center">
              <div class="row ">
               <div class="weather-forecast" id="forecast"></div>
              </div>
            </div>
            </div>
</div>
		</br>

</body>

</html>
